<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="light-mode">
    <div class="container">
      <h1>Task Manager</h1>

      <div class="theme-toggle">
        <button id="toggleTheme" onclick="toggleTheme()">
          Dark/Light Mode
        </button>
      </div>

      <div class="progress">
        <label>Progress</label>
        <progress id="taskProgress" value="0" max="100"></progress>
        <span id="progressPercentage">0%</span>
      </div>

      <div class="user-input">
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" placeholder="Your Name" />
        <button onclick="getName()">Submit</button>
      </div>

      <h2 id="greeting"></h2>

      <div class="task-input">
        <input type="text" id="taskInput" placeholder="Add new task" />
        <input type="date" id="taskDeadline" placeholder="Enter deadline" />
        <button onclick="addTask()">Add Task</button>
      </div>

      <div class="filters">
        <button onclick="showPending()">Pending</button>
        <button onclick="showCompleted()">Completed</button>
        <button onclick="showDeleted()">Deleted</button>
        <button onclick="showAllTasks()">All Tasks</button>
      </div>

      <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
